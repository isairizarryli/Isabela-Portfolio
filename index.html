<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Isa Irizarry Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet">

  <!-- AOS for Scroll Animations -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #FFEFDB; /* Peach Cream */
    }

    .intro-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
    }

    .intro-text {
      flex: 1;
      max-width: 50%;
    }

    .welcome-title {
      font-family: 'Comfortaa', cursive;
      font-size: 3em;
      color: #FF6B81; /* Strawberry Red */
      background: linear-gradient(to top, #BFDFFB 40%, transparent 40%);
      display: inline;
      padding: 0 5px;
    }

    .intro-paragraph {
      font-size: 1.2em;
      color: #4A4A4A; /* Charcoal Gray */
      margin-top: 20px;
      line-height: 1.6;
    }

    .intro-image {
      flex: 1;
      max-width: 40%;
      text-align: right;
    }

    .intro-image img {
      max-width: 300px;
      border-radius: 20px;
      border: 4px solid #FFC1CC; /* Baby Pink border */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width: 768px) {
      .intro-section {
        flex-direction: column;
        text-align: center;
      }

      .intro-text,
      .intro-image {
        max-width: 100%;
      }

      .intro-image {
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <section class="intro-section">
    <div class="intro-text" data-aos="fade-right">
      <h1 class="welcome-title">Welcome</h1>
      <p class="intro-paragraph">
        Hi! I'm Isabela â€” a creative, detail-driven Event Management student at UCF who loves bringing ideas to life.
        Take a look around to explore my work and what I've been building behind the scenes!
      </p>
    </div>
    <div class="intro-image" data-aos="fade-left">
      <img src="images/profile.jpg" alt="Isa Profile Photo">
    </div>
  </section>

  <!-- AOS Script -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
      once: true,
    });
  </script>
</body>
</html>
