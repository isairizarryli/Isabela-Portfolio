<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Isabela Irizarry | Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --baby-pink: #FFC1CC;
      --cream: #FFF5E1;
      --peach-cream: #FFF1E6;
      --strawberry-red: #FF6B81;
      --powder-blue: #a9ceeb;
      --charcoal-gray: #4A4A4A;
    }

    body {
      background-color: var(--cream);
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--strawberry-red), var(--baby-pink), var(--cream), var(--peach-cream), var(--cream), var(--baby-pink), var(--strawberry-red));
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 4rem;
      color: var(--strawberry-red);
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(255, 245, 225, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 700px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    main p {
      font-family: 'Nunito', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      color: var(--charcoal-gray);
    }

    a.contact-link {
      display: block;
      font-family: 'Comfortaa', sans-serif;
      font-size: 1rem;
      margin: 0.75rem 0;
      color: var(--charcoal-gray);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.contact-link:hover {
      color: var(--strawberry-red);
    }

    form {
      max-width: 500px;
      margin: 2rem auto 0;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Nunito', sans-serif;
    }

    form button {
      padding: 0.6rem 1.2rem;
      background-color: var(--strawberry-red);
      color: white;
      border: none;
      border-radius: 20px;
      font-family: 'Comfortaa', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    form button:hover {
      background-color: var(--baby-pink);
      color: var(--charcoal-gray);
    }
  
    .contact-links {
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
$1
</head>
