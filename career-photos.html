<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Fair Photo Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <style>
    :root {
      --baby-pink: #FFC1CC;
      --cream: #FFF5E1;
      --peach-cream: #FFF1E6;
      --peach-pink: #fad0c1;
      --strawberry-red: #FF6B81;
      --bold-strawberry: #ff3856;
      --powder-blue: #a9ceeb;
      --soft-blue: #abd2ef;
      --orange: #ff7b00;
      --soft-orange: #ff9f6b;
      --charcoal-gray: #4A4A4A;
    }

    body {
      background-color: var(--cream);
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      width: 90px;
      height: auto;
      opacity: 0.95;
      z-index: 100;
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--baby-pink), var(--peach-pink), var(--cream), var(--peach-pink), var(--baby-pink));
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 4rem;
      color: var(--strawberry-red);
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(255, 245, 225, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h2.section-title {
      font-family: 'Comfortaa', cursive;
      font-size: 2.5rem;
      color: var(--charcoal-gray);
      background: linear-gradient(to top, var(--peach-pink) 50%, transparent 50%);
      padding: 0 6px;
      border-radius: 8px;
      display: inline-block;
    }

    .caption {
      font-style: italic;
      font-size: 1.1rem;
      color: var(--charcoal-gray);
      text-align: center;
      margin-bottom: 2rem;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 30px;
      border: 3px solid var(--peach-pink);
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .subsection-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--charcoal-gray);
      margin-bottom: 1rem;
      text-align: center;
    }

    .section-divider {
      border: none;
      border-top: 3px dotted var(--soft-orange);
      width: 70%;
      margin: 3rem auto;
      opacity: 1;
    }

    .button-footer {
      text-align: center;
      margin: 3rem auto;
    }

    .button-footer a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      display: inline-block;
    }

    .button-footer a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    @media screen and (max-width: 768px) {
      .logo {
        width: 70px;
        top: 1rem;
        left: 1rem;
      }

      .banner h1 {
        font-size: 2.5rem;
        padding: 0 2rem;
        line-height: 1.2;
      }
    }
  </style>
</head>
<body>
  <img src="images/Isabela-Irizarry-Logo.png" alt="Isabela Irizarry Logo" class="logo" />
  <div class="banner">
    <h1>Career Fair Photo Gallery</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="deliverables.html">← Back to Deliverables</a>
  </nav>
  <main>
    <!-- Tabling Days Section -->
    <section>
      <h2 class="section-title">Tabling Days</h2>
      <p class="caption">Just a little chaos and a lot of charisma!</p>
      <div class="photo-grid">
        <img src="images/tabling1.jpg" alt="Tabling Photo 1">
        <img src="images/tabling2.jpg" alt="Tabling Photo 2">
        <img src="images/tabling3.jpg" alt="Tabling Photo 3">
        <img src="images/tabling4.jpg" alt="Tabling Photo 4">
        <img src="images/tabling5.jpg" alt="Tabling Photo 5">
        <img src="images/tabling6.jpg" alt="Tabling Photo 6">
      </div>
    </section>

    <hr class="section-divider" />

    <!-- Career Fair Section -->
    <section>
      <h2 class="section-title">Career Fair Day-Of</h2>
      <p class="caption">This wasn’t just a day—it was the reward for months of intention.</p>
      <div class="subsection-title">Before</div>
      <div class="photo-grid">
        <img src="images/before1.jpg" alt="Career Fair Setup 1">
        <img src="images/before2.jpg" alt="Career Fair Setup 2">
        <img src="images/before3.jpg" alt="Career Fair Setup 3">
        <img src="images/before4.jpg" alt="Career Fair Setup 4">
      </div>

      <div class="subsection-title">After</div>
      <div class="photo-grid">
        <img src="images/after1.jpg" alt="Career Fair Live 1">
        <img src="images/after2.jpg" alt="Career Fair Live 2">
        <img src="images/after3.jpg" alt="Career Fair Live 3">
        <img src="images/after4.jpg" alt="Career Fair Live 4">
        <img src="images/after5.jpg" alt="Career Fair Live 5">
        <img src="images/after6.jpg" alt="Career Fair Live 6">
        <img src="images/after7.jpg" alt="Career Fair Live 7">
        <img src="images/after8.jpg" alt="Career Fair Live 8">
        <img src="images/after9.jpg" alt="Career Fair Live 9">
        <img src="images/after10.jpg" alt="Career Fair Live 10">
      </div>

      <div class="button-footer">
        <a href="career-fair.html">← Back to Career Fair Deliverables</a>
      </div>
    </section>
  </main>
</body>
</html>
