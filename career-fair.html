<!DOCTYPE html>

<head>

  <title>Career Fair Deliverables</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <style>
    :root {
      --baby-pink: #FFC1CC;
      --cream: #FFF5E1;
      --peach-cream: #FFF1E6;
      --strawberry-red: #FF6B81;
      --powder-blue: #a9ceeb;
      --charcoal-gray: #4A4A4A;
    }

    body {
      background-color: var(--cream);
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--strawberry-red), var(--baby-pink), var(--peach-cream), var(--peach-cream), var(--baby-pink), var(--strawberry-red));
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 3.5rem;
      color: var(--strawberry-red);
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(255, 245, 225, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .deliverables-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      text-align: center;
    }

    .deliverable-item {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
    }

    .deliverables-grid .deliverable-item:nth-child(1) { animation-delay: 0.2s; }
    .deliverables-grid .deliverable-item:nth-child(2) { animation-delay: 0.4s; }
    .deliverables-grid .deliverable-item:nth-child(3) { animation-delay: 0.6s; }
    .deliverables-grid .deliverable-item:nth-child(4) { animation-delay: 0.8s; }
    .deliverables-grid .deliverable-item:nth-child(5) { animation-delay: 1s; }
    .deliverables-grid .deliverable-item:nth-child(6) { animation-delay: 1.2s; }
    .deliverables-grid .deliverable-item:nth-child(7) { animation-delay: 1.4s; }
    .deliverables-grid .deliverable-item:nth-child(8) { animation-delay: 1.6s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .deliverable-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      border: 2px solid var(--baby-pink);
      padding: 5px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .deliverable-item img:hover {
      transform: scale(1.03);
    }

    .deliverable-button {
      margin-top: 0.75rem;
      display: inline-block;
      background-color: var(--baby-pink);
      color: var(--charcoal-gray);
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .deliverable-button:hover {
      background-color: var(--strawberry-red);
      color: white;
    }
    .continue-button {
  opacity: 0;
  animation: fadeIn 1s ease-out 2.2s forwards;
}
  </style>
</head>
