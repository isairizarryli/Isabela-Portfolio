<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Fair Deliverables</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --baby-pink: #FFC1CC;
      --cream: #FFF5E1;
      --peach-cream: #FFF1E6;
      --strawberry-red: #FF6B81;
      --powder-blue: #a9ceeb;
      --charcoal-gray: #4A4A4A;
    }

    body {
      background-color: var(--cream);
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }

    .banner {
      width: 100%;
      background: linear-gradient(90deg, var(--strawberry-red), var(--baby-pink), var(--peach-cream), var(--peach-cream), var(--baby-pink), var(--strawberry-red));
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 3.5rem;
      color: var(--strawberry-red);
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      background-color: rgba(255, 245, 225, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    nav a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .deliverables-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      animation: fadeIn 1s ease-out 0.6s forwards;
      opacity: 0;
    }

    .deliverables-grid img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid var(--baby-pink);
      padding: 5px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .deliverables-grid img:hover {
      transform: scale(1.03);
    }

    .deliverable-button {
      background-color: var(--baby-pink);
      color: var(--charcoal-gray);
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: inline-block;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .deliverable-button:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    .button-footer {
      text-align: center;
      margin: 3rem auto;
      animation: fadeIn 1s ease-out 1.5s forwards;
      opacity: 0;
    }

    .button-footer a {
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--powder-blue);
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      display: inline-block;
    }

    .button-footer a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Career Fair Deliverables</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="deliverables.html">← Back to Deliverables</a>
  </nav>

  <main>
    <div class="deliverables-grid">
      <div><img src="images/floorplan-preview.jpg" alt="Floor Plan"></div>
      <div><img src="images/budget-preview.jpg" alt="Budget"></div>
      <div><img src="images/risk-plan-preview.jpg" alt="Risk Plan"></div>
      <div><img src="images/signage-preview.jpg" alt="Signage Plan"></div>
      <div><img src="images/parking-plan-preview.jpg" alt="Parking Plan"></div>
      <div><img src="images/production-preview.jpg" alt="Production Schedule"></div>
      <div><img src="images/escort-preview.jpg" alt="Escort Script"></div>
      <div><img src="images/download-all-preview.jpg" alt="Download All Files"></div>
    </div>

    <div class="button-footer">
      <a href="career-photos.html">Continue to Career Fair Photo Gallery →</a>
    </div>
  </main>
</body>
</html>
