<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Fair Deliverables</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Comfortaa&family=Josefin+Sans:wght@500&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .banner {
      width: 100%;
      background: linear-gradient(90deg, #FF6B81, #FFC1CC, #FFF5E1, #FFF1E6, #FFF5E1, #FFC1CC, #FF6B81);
      padding: 2rem 1rem;
      text-align: center;
    }

    .banner h1 {
      font-family: 'Baloo 2', cursive;
      font-size: 2.8rem;
      color: var(--strawberry-red);
      margin: 0;
    }

    nav {
      text-align: center;
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      color: var(--charcoal-gray);
      background-color: var(--baby-pink);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: var(--strawberry-red);
      color: white;
    }

    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .deliverable-preview {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .deliverable-preview img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 2px solid #ffc1cc;
      padding: 5px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
    }

    .deliverable-button {
      background-color: var(--baby-pink);
      color: var(--charcoal-gray);
      font-family: 'Comfortaa', sans-serif;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .deliverable-button:hover {
      background-color: var(--strawberry-red);
      color: white;
    }
  </style>
</head>
<body class="blue">
  <div class="banner">
    <h1>Career Fair Deliverables</h1>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="deliverables.html">← Back to Deliverables</a>
  </nav>

  <main>
    <!-- Floor Plan -->
    <div class="deliverable-preview">
      <img src="images/floorplan-preview.jpg" alt="Floor Plan Preview">
      <a href="documents/floorplan.zip" download class="deliverable-button">📐 Floor Plan (Map + Booths)</a>
    </div>

    <!-- Budget -->
    <div class="deliverable-preview">
      <img src="images/budget-preview.jpg" alt="Budget Preview">
      <a href="documents/budget.zip" download class="deliverable-button">💰 Budget</a>
    </div>

    <!-- Risk & Crisis Management -->
    <div class="deliverable-preview">
      <img src="images/risk-plan-preview.jpg" alt="Risk Plan Preview">
      <a href="documents/risk-plan.zip" download class="deliverable-button">⚠️ Risk & Crisis Management Plan</a>
    </div>

    <!-- Signage Plan -->
    <div class="deliverable-preview">
      <img src="images/signage-preview.jpg" alt="Signage Plan Preview">
      <a href="documents/signage-plan.zip" download class="deliverable-button">📋 Signage Plan</a>
    </div>

    <!-- Parking Plan -->
    <div class="deliverable-preview">
      <img src="images/parking-plan-preview.jpg" alt="Parking Plan Preview">
      <a href="documents/parking-plan.zip" download class="deliverable-button">🅿️ Parking Plan</a>
    </div>

    <!-- Production Schedule -->
    <div class="deliverable-preview">
      <img src="images/production-preview.jpg" alt="Production Schedule Preview">
      <a href="documents/production-schedule.zip" download class="deliverable-button">🎬 Production Schedule</a>
    </div>

    <!-- Employer Escort Script -->
    <div class="deliverable-preview">
      <img src="images/escort-preview.jpg" alt="Escort Script Preview">
      <a href="documents/employer-escort-script.zip" download class="deliverable-button">📜 Employer Escort Volunteer Script</a>
    </div>

    <!-- All Files -->
    <div class="deliverable-preview">
      <a href="documents/career-fair-deliverables.zip" download class="deliverable-button">📦 Download All Career Fair Files</a>
    </div>
  </main>
</body>
</html>
